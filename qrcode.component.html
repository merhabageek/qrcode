<!DOCTYPE html>
<html>
    <head>
    <title>QR Code</title>
    <link type="text/css" rel="stylesheet" href="qrcode.css">
    </head>
    <body>
        <div class="card-body">
           <div class="qr-code">
                <img src="assets/image-qr-code.png" alt="qr-code image" class="qr-image">
           </div>
           <div class="qr-info">
                <h3 class="line1">Improve your front-end skills by building projects</h3>
                <div class="line2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
           </div>
        </div>
    </body>
</html>
